<div class="container">

    <div id="builder"></div>

        <button class="btn btn-danger reset">Reset</button>

                h = '<option value="-1">-</option> <option value="5">5</option> <option value="6">6</option>';

            $container.find('[name$=_2]')

          });

<select name="' + name + '_1"> \
  <option value="-1">-</option> \
  <option value="A">A</option> \
  <option value="B">B</option> \
  <option value="C">C</option> \

<select name="' + name + '_2" style="display:none;"></select>';

      type: 'boolean',
      input: 'radio',
      values: [{ value: true, label: 'True' }, { value: false, label: 'False' }],
      default_value: true,
      operators: ['equal', 'not_equal'],
      description: 'True if the phone number is provisioned by the system.'
    }, {
      id: 'number:is_subscribed',
      optgroup: 'Number',
      label: 'number:is_subscribed',
      type: 'boolean',
      input: 'radio',
      values: [{ value: true, label: 'True' }, { value: false, label: 'False' }],
      default_value: true,
      operators: ['equal', 'not_equal'],
      description: 'True if the phone number has an active subscription.'
    }, {
      id: 'number:iso_country',
      optgroup: 'Number',
      label: 'number:iso_country',
      type: 'string',
      operators: ['equal', 'not_equal', 'in', 'not_in'],
      description: 'The 3166-2 ISO Country Code of the phone number.'
    }, {
      id: 'active_user_subs:numbers',
      optgroup: 'Subscriptions',
      label: 'active_user_subs:numbers',
      type: 'integer',
      operators: ['has_tier_and_depth', 'has_not_tier_and_depth'],
      description: 'The 3166-2 ISO Country Code of the phone number.'
    }],
    operators: [
      'equal', 'not_equal',
      'in', 'not_in',
      'less', 'less_or_equal', 'greater', 'greater_or_equal',
      'between', 'not_between',
      'begins_with', 'not_begins_with',
      'contains', 'not_contains',
      'ends_with', 'not_ends_with',
      'is_empty', 'is_not_empty',
      'is_null', 'is_not_null',
      {
        type: 'in_ratio', optgroup: 'custom', nb_inputs: 3, apply_to: ['number']
      }, {
        type: 'not_in_ratio', optgroup: 'custom', nb_inputs: 3, apply_to: ['number']
      },
      {
        type: 'has_tier_and_depth', optgroup: 'custom', nb_inputs: 2, apply_to: ['number']
      }, {
        type: 'has_not_tier_and_depth', optgroup: 'custom', nb_inputs: 2, apply_to: ['number']
      }

    ],
    icons: {
      add_group: {
        class: 'material-icons',
        name: 'add_box',
        with_text: true
      },
      add_rule: {
        class: 'material-icons',
        name: 'add',
        with_text: true
      },
      remove_group: {
        class: 'material-icons',
        name: 'clear',
        with_text: true
      },
      remove_rule: {
        class: 'material-icons',
        name: 'clear',
        with_text: false
      },
      error: {
        class: 'material-icons',
        name: 'error_outline',
        with_text: true
      }
    }
  };

  // init
  $('#builder').queryBuilder(options);

  $('#builder').on('afterCreateRuleInput.queryBuilder', function(e, rule) {
    if (rule.filter.plugin == 'selectize') {
      rule.$el.find('.rule-value-container').css('min-width', '200px')
        .find('.selectize-control').removeClass('form-control');
    }
  });

  // change language
  $('[name=language]').selectpicker().on('change', function() {
    var lang = $(this).val();

    var done = function() {
      var rules = $b.queryBuilder('getRules');
      if (!$.isEmptyObject(rules)) {
        options.rules = rules;
      }
      else {
        delete options.rules;
      }
      options.lang_code = lang;
      $b.queryBuilder('destroy');
      $('#builder').queryBuilder(options);
    };

    if ($.fn.queryBuilder.regional[lang] === undefined) {
      $.getScript('../dist/i18n/query-builder.' + lang + '.js', done);
    }
    else {
      done();
    }
  });

  // change theme
  $('.change-theme').on('click', function() {
    $('#qb-theme').replaceWith('<link rel="stylesheet" href="' + $(this).data('qb') + '" id="qb-theme">');
    $('#bt-theme').replaceWith('<link rel="stylesheet" href="' + $(this).data('bt') + '" id="bt-theme">');
  });

  // change mode TextMe
  $('.textme-mode').on('click', function() {
    $('.page-header').remove();
    $('.well').remove();
    $('.parameters').remove();
    $('#qb-theme').replaceWith('<link rel="stylesheet" href="../dist/css/query-builder.design.css" id="qb-theme">');
    $('#builder').queryBuilder('destroy');
    $('#builder').queryBuilder(options_textme);
    $('#builder').queryBuilder('setRulesFromTextMe', {
      '$and': [{ 'app:version': { '$gte': '3.9.3' } }, {
        'active_user_subs:numbers': {
          '!$has_tier_and_depth': {
            'tier': 4,
            'depth': 0
          }
        }
      },
        { 'number:is_subscribed': false },
        {
          '$or': [
            { 'number:iso_country': { '!$in': ['US', 'CA', 'GB', 'DE', 'NL', 'BE', 'AT', 'AU', 'MU', 'BR', 'CL', 'CZ', 'ID', 'KR', 'MY', 'PL', 'PR', 'ZA', 'FR'] } },
            {
              '$and':
                [
                  { 'cohort:african_premium': false },
                  {
                    '$and':
                      [
                        {
                          '$or':
                            [
                              { 'user:signup_country': { '!$in': ['US', 'CA'] } },
                              { 'user:current_country': { '!$in': ['US', 'CA'] } }]
                        },
                        {
                          '$or':
                            [
                              { 'user:signup_country': { '!$eq': 'number:iso_country' } },
                              { 'user:current_country': { '!$eq': 'number:iso_country' } }]
                        }]
                  },
                  {
                    '$or':
                      [
                        { 'cohort:domestic_tier3': true },
                        {
                          '$and':
                            [
                              {
                                '$or':
                                  [
                                    { 'user:signup_country': { '!$in': ['US', 'CA'] } },
                                    { 'user:current_country': { '!$in': ['US', 'CA'] } }]
                              },
                              {
                                '$or':
                                  [
                                    { 'user:signup_country': { '!$eq': 'number:iso_country' } },
                                    { 'user:current_country': { '!$eq': 'number:iso_country' } }]
                              }]
                        }
                      ]
                  }]
            }]
        }]
    });
  });

  // set rules
  $('.set').on('click', function() {
    $('#builder').queryBuilder('setRules', {
      condition: 'AND',
      flags: {
        condition_readonly: true
      },
      data: {
        root: true
      },
      rules: [{
        id: 'price',
        operator: 'between',
        value: [10.25, 15.52],
        flags: {
          no_delete: true,
          filter_readonly: true
        },
        data: {
          unit: '€'
        }
      }, {
        id: 'state',
        operator: 'equal',
        value: 'AK'
      }, {
        condition: 'OR',
        not: true,
        flags: {
          no_delete: true,
          no_drop: true,
          no_sortable: true
        },
        rules: [{
          id: 'category',
          operator: 'equal',
          value: 2
        }, {
          id: 'coord',
          operator: 'equal',
          value: undefined // will use filter's default value
        }]
      }, {
        id: 'name',
        operator: 'in',
        value: ['Mistic', 'Damien']
      }, {
        id: 'age',
        operator: 'in',
        value: [20, 21, 22]
      }, {
        empty: true
      }]
    });
  });

  // set rules from MongoDB
  $('.set-mongo').on('click', function() {
    $('#builder').queryBuilder('setRulesFromMongo', {
      '$or': [{
        'username': {
          '$regex': '^(?!Mistic)'
        }
      }, {
        'price': { '$gte': 0, '$lte': 100 }
      }, {
        '$nor': [{
          '$and': [{
            'category': 2
          }, {
            'category': { '$in': [4, 5] }
          }]
        }]
      }]
    });
  });
  // set rules from SQL
  $('.set-sql').on('click', function() {
    $('#builder').queryBuilder('setRulesFromSQL', 'username NOT LIKE "Mistic%" OR price BETWEEN 100 OR 200 OR NOT (category IN(1, 2) AND rate <= 2)');
  });

  // reset builder
  $('.reset').on('click', function() {
    $('#builder').queryBuilder('reset');
    $('#result').addClass('hide').find('pre').empty();
  });

  // get rules
  $('.parse-json').on('click', function() {
    $('#result').removeClass('hide')
      .find('pre').html(JSON.stringify(
      $('#builder').queryBuilder('getRules', {
        get_flags: true,
        skip_empty: true
      }),
      undefined, 2
    ));
  });

  $('.parse-sql').on('click', function() {
    var res = $('#builder').queryBuilder('getSQL', $(this).data('stmt'), false);
    $('#result').removeClass('hide')
      .find('pre').html(
      res.sql + (res.params ? '\n\n' + JSON.stringify(res.params, undefined, 2) : '')
    );
  });

  $('.parse-mongo').on('click', function() {
    $('#result').removeClass('hide')
      .find('pre').html(JSON.stringify(
      $('#builder').queryBuilder('getMongo'),
      undefined, 2
    ));
  });

  // set filters
  $('.set-filters').on('click', function() {
    $(this).prop('disabled', true);
    $(this).tooltip('hide');

    // add a new filter after 'state'
    $('#builder').queryBuilder('addFilter',
      {
        id: 'new_one',
        label: 'New filter',
        type: 'string'
      },
      'state'
    );

    // remove filter 'coord'
    $('#builder').queryBuilder('removeFilter',
      ['coord', 'state', 'bson'],
      true
    );
  });

  // also available : 'setFilters'

  document.write('<script src="//' + location.host.split(':')[0] + ':35729/livereload.js" async defer><' + '/script>');

</script>

</body>
</html>
